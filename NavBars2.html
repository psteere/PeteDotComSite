<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete.st</title>
    <!-- <meta http-equiv="refresh" content="6"> -->
    <link rel="icon" type="image/png" href="./media/headshot_pete_favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="stylesNB2.css">
</head>

<body>
    <label>
        <input type="checkbox">
        <div class="toggle">
            <div class="burger">
            <span class="top_line common"></span>
            <span class="mid_line common"></span>
            <span class="bot_line common"></span>
            </div>
        </div>

        <div class="nav">
            <ul>
                <li><a href="./index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="#"><i class="fa-solid fa-eye"></i>Item 2</a></li>
                <li><a href="#"><i class="fa-solid fa-trophy"></i>Item 3</a></li>
                <li><a href="#"><i class="fa-solid fa-gears"></i>Item 4</a></li>
                <li><a href="#"><i class="fa-solid fa-thumbs-up"></i>Item 5</a></li>
                <li><a href="#"><i class="fa-solid fa-camera"></i>Item 6</a></li>
            </ul>
        </div>
    </label>


    <script>
            const menuToggle = document.querySelector('.toggle')
            const navBar = document.querySelector('.nav')
            const tbar = document.querySelector('.top_line')
            const mbar = document.querySelector('.mid_line')
            const bbar = document.querySelector('.bot_line')

            

            menuToggle.addEventListener('click', () =>{
                menuToggle.classList.toggle('active')
                navBar.classList.toggle('active')
                tbar.classList.toggle('active')
                mbar.classList.toggle('active')
                bbar.classList.toggle('active')
            })
    </script>

</body>
