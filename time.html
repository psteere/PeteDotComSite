        <!-- //Timer take 1-->
        <script>
            let eventInterval = null;

            function formatTime(ms) {
            let totalSeconds = Math.floor(ms / 1000);
            let days = Math.floor(totalSeconds / 86400);
            totalSeconds %= 86400;
            let hours = Math.floor(totalSeconds / 3600);
            totalSeconds %= 3600;
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;

            return `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            function startEventTimer() {
            clearInterval(eventInterval);

            const start = new Date("1990-28-01T14:00:00");
            const end = new Date("2025-02-01T18:00:00");

            eventInterval = setInterval(() => {
            const now = new Date();

            if (now < start) {
            document.getElementById("eventStatus").innerText = "‚è≥";
            document.getElementById("eventTime").innerText = formatTime(start - now);
            }
            else if (now >= start && now <= end) {
            document.getElementById("eventStatus").innerText = "üü¢";
            document.getElementById("eventTime").innerText = formatTime(now - start);
            }
            else {
            document.getElementById("eventStatus").innerText = "üîµ";
            document.getElementById("eventTime").innerText = formatTime(now - end);
            }
            }, 1000);
            }
            startEventTimer();
            </script>

        <!-- //Timer CountDOWNS-->
            <script>
            function updateTimers() {
                const timers = document.querySelectorAll(".timer");

                timers.forEach(timer => {
                    const endDate = new Date(timer.dataset.date).getTime();
                    const now = Date.now();
                    const diff = endDate - now;

                    const cd = timer.querySelector(".countdown");

                    if (diff <= 0) {
                        cd.textContent = "Time's up!";
                        return;
                    }

                    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const m = Math.floor((diff / (1000 * 60)) % 60);
                    const s = Math.floor((diff / 1000) % 60);

                    cd.textContent = `${d}d ${h}h ${m}m ${s}s`;
                });
            }

            setInterval(updateTimers, 1000);
            updateTimers();
            </script>

        <!-- //Timer CountUPS-->
            <script>
            function updateCountUps() {
                const timers = document.querySelectorAll(".timer-up");

                timers.forEach(timer => {
                    const startDate = new Date(timer.dataset.start).getTime();
                    const now = Date.now();
                    const diff = now - startDate;

                    const cd = timer.querySelector(".count");

                    if (diff < 0) {
                        cd.textContent = "Starts in the future!";
                        return;
                    }

                    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const m = Math.floor((diff / (1000 * 60)) % 60);
                    const s = Math.floor((diff / 1000) % 60);
                    const y = (diff / (1000 * 60 * 60 * 24 * 365.25)).toFixed(2);

                    cd.innerHTML = `${d.toLocaleString()}d ${h}h ${m}m ${s}s<br>(${y})`;
                    
                });
            }

            setInterval(updateCountUps, 1000);
            updateCountUps();
            </script>

        <!-- //Timer IconUpdate-->
            <script>
            function updateTimers() {
            const timers = document.querySelectorAll(".timer");


            timers.forEach(timer => {
            const startDate = new Date(timer.dataset.start).getTime();
            const now = Date.now();
            let diff = startDate - now;


            const cd = timer.querySelector(".count");
            const icon = timer.querySelector(".icon");


            if (diff >= 0) {
            // Countdown before the event
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            const years = (diff / (1000 * 60 * 60 * 24 * 365.25)).toFixed(2);
            cd.innerHTML = `${d}d ${h}h ${m}m ${s}s<br>(${years} years)`;
            icon.textContent = '‚è≥';
            } else {
            // Time since the event passed
            diff = now - startDate;
            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const m = Math.floor((diff / (1000 * 60)) % 60);
            const s = Math.floor((diff / 1000) % 60);
            const years = (diff / (1000 * 60 * 60 * 24 * 365.25)).toFixed(2);
            cd.innerHTML = `${d}d ${h}h ${m}m ${s}s<br>(${years} years)`;

            // Change icon dynamically after event passed
            icon.textContent = '‚ùó';
            }
            });
            }

            setInterval(updateTimers, 1000);
            updateTimers();
            </script>
